name: Insurance_News Updates
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# 加入這段：
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝依賴套件
        run: |
          pip install requests beautifulsoup4 pandas matplotlib scikit-learn wordcloud openpyxl

      - name: 執行爬蟲腳本
        run: python Insurance_News.py  # 記得換成你的檔案名

      - name: 提交並推送更新
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 先拉取遠端最新變更，避免衝突
          git pull --rebase origin main
          git add .
          git commit -m "Auto update news: $(date)" || exit 0
          git push origin main
