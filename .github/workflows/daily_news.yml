name: Insurance_News Updates
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# 加入這段：
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝依賴套件
        run: |
          pip install requests beautifulsoup4 pandas matplotlib scikit-learn wordcloud openpyxl

      - name: 執行爬蟲腳本
        run: python Insurance_News.py  # 記得換成你的檔案名

     - name: 提交並推送更新
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 先把雲端最新的內容抓下來
          git pull --rebase origin main
          
          # 2. 執行你的 Python 程式 (確保它是跑在最新代碼之後)
          python Insurance_News.py
          
          # 3. 把產出的資料加入 Git
          git add data/
          
          # 4. 提交並推送
          git commit -m "Auto update news: $(date)" || exit 0
          git push origin main
