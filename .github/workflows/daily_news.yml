name: Insurance_News Updates
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 獲取完整歷史以利合併

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝依賴套件
        run: |
          pip install requests beautifulsoup4 pandas openpyxl

      - name: Git 前置同步
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 強制抓取雲端最新內容並覆蓋本地可能衝突的暫存檔
          git fetch origin main
          git checkout -f main
          git reset --hard origin/main

      - name: 執行爬蟲腳本
        run: python Insurance_News.py

      - name: 提交並推送更新
        run: |
          git add data/
          # 如果沒有檔案變動就跳過，避免報錯
          git commit -m "Auto update news: $(date)" || exit 0
          git push origin main
