<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日保險新聞監測</title>
    <style>
        /* 1. 基礎設定：設定字體與背景 */
        body {
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            line-height: 1.8;
            color: #333;
            max-width: 850px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f8f9fa;
        }

        /* 2. 導覽列美化 */
        nav {
            text-align: right;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        nav a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 3. 標題設計 */
        h1 {
            color: #002b5c;
            border-left: 8px solid #002b5c;
            padding-left: 15px;
            margin-bottom: 10px;
        }

        h2 {
            color: #004080;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 5px;
            margin-top: 40px;
        }

        /* 4. 區塊設定 */
        section {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* 5. 新聞列表樣式 */
        .news-list {
            list-style: none;
            padding: 0;
        }

        .news-item {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        /* 分類標籤樣式 */
        .category-tag {
            display: inline-block;
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 12px;
            vertical-align: middle;
            white-space: nowrap;
        }
